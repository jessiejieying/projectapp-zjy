<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>恋家 - 杭州瑞烁网络科技股份有限公司</title>
	    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
	    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司，杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>

		<link rel="stylesheet" href="./public/css/agent.css">
	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="head_title">代理商</span>
		</header>
		<article class="form-list">
			<div class="form-list-1">必填项</div>
			<div class="form-list-2">
				<section class="circle">
				<div class="circle-1">添加头像</div>
				</section>
				<section class="form-cell">
				<input type="text" class="form-cell-input" placeholder="公司名"/>
				</section>
				<section class="form-cell">
					<input type="text" class="form-cell-input" placeholder="企业邮箱/公司总机"/>
				</section>
				<section class="form-cell">
					<input type="text" class="form-cell-input" placeholder="联系人"/>
				</section>
				<section class="form-cell">
					<input type="text" class="form-cell-input" placeholder="联系人"/>
				</section>
			</div>
			<div class="form-list-3">选填项</div>
			<div class="form-list-4">
				<section class="form-cell">
				<input type="text" class="form-cell-input" placeholder="微信号码"/>
				</section>
				<div class="form-list-2-bottom">
					<span class="bottom_span">微信二维码</span>
					<span class="bottom_span">营业执照</span>
					<span class="bottom_span other">租售代理协议</span>

			</div>

		<div class="button">完成</div>
