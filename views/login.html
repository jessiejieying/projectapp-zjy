<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<link rel="stylesheet" href="./public/css/login.css">
	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="head_title">登录</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name">账号：</span>
				<input type="text" class="form-cell-input cell-text1" placeholder="请输入你的手机号"/>
			</section>
			<section class="form-cell other">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input cell-text2"  placeholder="请输入您的密码"/>
			</section>
		</article>
		<div class="button">登录</div>
		<span class="buttom1">注册</span>
		<span class="buttom2">忘记密码？</span>
		
		<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	    <script src="../public/libs/zepto/touch.js"></script>
		<script src="../public/js/load/login.js"></script>
	</body>
</html>
