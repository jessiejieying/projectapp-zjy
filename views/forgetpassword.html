<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>恋家 - 杭州摆摆网络科技有限公司</title>
    	<meta name="keywords" content="杭州摆摆网络科技有限公司"/>
    	<meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司，摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<link rel="stylesheet" href="./public/css/forgetpassword.css">
	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="head_title">忘记密码</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name">账号：</span>
				<input type="text" class="form-cell-input" placeholder="请输入你的手机号"/>
			</section>
			<section class="form-cell">
				<span class="form-cell-key">验证码：</span>
				<input type="text" class="form-cell-input" placeholder="请输入验证码"/>
				<span class="form-cell-code">获取验证码</span>
			</section>
			<section class="form-cell">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input"  placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell other">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input"  placeholder="请输入新的登录密码"/>
			</section>
		</article>
		<div class="button">确定</div>
		
		
		<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	    <script src="../public/libs/zepto/touch.js"></script>
		<script src="../public/js/load/forgetpassword.js"></script>
	</body>
</html>
