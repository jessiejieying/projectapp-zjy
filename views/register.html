<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>恋家 - 杭州瑞烁网络科技股份有限公司</title>
	    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
	    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司，杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<link rel="stylesheet" href="./public/css/register.css">
	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="head_title">注册</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name">账号：</span>
				<input type="text" class="form-cell-input input-name" placeholder="请输入你的手机号"/>
			</section>
			<section class="form-cell">
				<span class="form-cell-key">验证码：</span>
				<input type="text" class="form-cell-input input-key" placeholder="请输入验证码"/>
				<span class="form-cell-code">获取验证码</span>
			</section>
			<section class="form-cell">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input input-password"  placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input input-password1"  placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell identity">
				<span class="form-cell-identity">身份：</span>
				<input type="text" class="form-cell-input input-identity"  placeholder="经纪人"/>
				<i class="icon-identity identity-active"></i>
				
				<ul class="hidden_box">
					<li>经济人</li>
					<li>小业主</li>
					<li>运营商</li>
					<li>代理商</li>
					<li>开发商</li>
				</ul>
				
			</section>
		</article>
		<div class="button">注册</div>
		<div class="bottom"><span class="bottom1">注册即代表同意</span>
			<span class="bottom2"><a href="#">《活力矩阵用户协议》</a></span></div>
	
		<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	    <script src="../public/libs/zepto/touch.js"></script>
		<script src="../public/js/load/register.js"></script>
	</body>
</html>
