<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<link rel="stylesheet" href="./public/css/register.css">
	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="head_title">注册</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name">账号：</span>
				<input type="text" class="form-cell-input" placeholder="请输入你的手机号"/>
			</section>
			<section class="form-cell">
				<span class="form-cell-key">验证码：</span>
				<input type="text" class="form-cell-input" placeholder="请输入验证码"/>
				<span class="form-cell-code">获取验证码</span>
			</section>
			<section class="form-cell">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input"  placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell">
				<span class="form-cell-password password">密码：</span>
				<input type="password" class="form-cell-input"  placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell identity">
				<span class="form-cell-password password">身份：</span>
				<input type="password" class="form-cell-input"  placeholder="经纪人"/>
				<i class="icon-identity"></i>
			</section>
		</article>
		<div class="button">注册</div>
		<div class="bottom"><span class="bottom1">注册即代表同意</span>
			<span class="bottom2"><a href="#">《活力矩阵用户协议》</a></span></div>
	</body>
</html>
